<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outline">
      <div class="outline--column">
        <div class="x--icon">
          <i class="far fa-window-close"></i>
        </div>
        <h3 class="playlist">Playlist</h3>
      </div>
      <div class="outline--column">
        <div class="img img--orange"></div>
        <div class="text">
          <h1>Random Love</h1>
          <h4>by Divay Kapoor</h4>
        </div>
      </div>
      <div class="outline--column">
        <div class="play">
          <div class="play--icon">
            <i class="fas fa-play"></i>
          </div>
          <h3>Play</h3>
        </div>
        <div class="heart">
          <i class="fas fa-heart"></i>
        </div>
        <div class="plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="outline--column">
        <div class="img img--tomato"></div>
        <div class="text">
          <h3>Matargasti</h3>
          <h4>Mohit Chauhan</h4>
        </div>
      </div>
      <div class="outline--column">
        <div class="img img--hotpink"></div>
        <div class="text">
          <h3>Attitude</h3>
          <h4>Lewis OfMan - Attitude</h4>
        </div>
      </div>
      <div class="outline--column">
        <div class="img img--blue"></div>
        <div class="text">
          <h3>Try Everthing</h3>
          <h4>Shakira - Zootopia</h4>
        </div>
      </div>
      <div class="outline--column">
        <div class="img img--aquamarine"></div>
        <div class="text">
          <h3>Sunflower</h3>
          <h4>Joseph Vincent - Sunflower</h4>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/407fbd39d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
