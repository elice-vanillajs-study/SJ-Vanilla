<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <form>
      <div>
        <label>First Name</label>
        <input type="text" placeholder="First Name" required />
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" placeholder="Last Name" required />
      </div>
      <div>
        <label>Email</label>
        <input type="email" placeholder="Email" required />
      </div>
      <div>
        <label>Username</label>
        <input type="text" placeholder="Username" required />
      </div>
      <div>
        <label>Password</label>
        <input type="password" placeholder="Password" minlength="10" required />
      </div>
      <div>
        <label>Birth day</label>
        <input type="date" placeholder="Birth day" required />
      </div>
      <div>
        <label>How happy are you?</label>
        <input
          type="range"
          placeholder="happy"
          min="0"
          max="100"
          step="25"
          list="steplist"
          required
        />
        <datalist id="steplist">
          <option>0</option>
          <option>25</option>
          <option>50</option>
          <option>75</option>
          <option>100</option>
        </datalist>
      </div>
      <div>
        <label>What is your fav. color?</label>
        <input type="color" placeholder="pink" required />
      </div>
      <button type="submit">Create Account</button>
    </form>
  </body>
</html>
